{% load static %}
<div class="map-uae bg-map padd_t_b_70">
    <div class="wrapper">
        <div class="row">
            <div class="col-12">
                <div class="section-head">
                    <h1 class="font-lnterbold">UNITED ARAB EMIRATES</h1>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-7" data-aos="fade-right" data-aos-duration="1000">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="country_dubai" role="tabpanel">
                        <img width=""
                             height=""
                             alt=""
                             class="img-fluid"
                             src="{% static 'public_interface/images/about-page/map/UAE.png' %}">
                    </div>
                    <div class="tab-pane fade" id="country_abu_dhabi" role="tabpanel">
                        <img width=""
                             height=""
                             alt=""
                             class="img-fluid"
                             src="{% static 'public_interface/images/about-page/map/Abu Dhabi.png' %}">
                    </div>
                    <div class="tab-pane fade" id="country_ajman" role="tabpanel">
                        <img width=""
                             height=""
                             alt=""
                             class="img-fluid"
                             src="{% static 'public_interface/images/about-page/map/Ajman.png' %}">
                    </div>
                    <div class="tab-pane fade" id="country_umm_al_quwain" role="tabpanel">
                        <img width=""
                             height=""
                             alt=""
                             class="img-fluid"
                             src="{% static 'public_interface/images/about-page/map/UMM AL QUWAIN.png' %}">
                    </div>
                    <div class="tab-pane fade" id="country_ai_ain" role="tabpanel">
                        <img width=""
                             height=""
                             alt=""
                             class="img-fluid"
                             src="{% static 'public_interface/images/about-page/map/Al ain.png' %}">
                    </div>
                </div>
            </div>
            <div class="offset-md-1 col-md-4 mt-50-zero-sm"
                 data-aos="fade-left"
                 data-aos-duration="1000">
                <ul class="nav nav-tabs tab-country flex-column font-lnterbold border-0"
                    role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active"
                                data-bs-toggle="tab"
                                data-bs-target="#country_dubai"
                                type="button"
                                role="tab"
                                aria-selected="true">
                            <div class="box1 dubai"></div>
                            <div class="data">dubai</div>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                data-bs-toggle="tab"
                                data-bs-target="#country_abu_dhabi"
                                type="button"
                                role="tab"
                                aria-selected="true">
                            <div class="box1 abu-dhabi"></div>
                            <div class="data">Abu dhabi</div>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                data-bs-toggle="tab"
                                data-bs-target="#country_ajman"
                                type="button"
                                role="tab"
                                aria-selected="true">
                            <div class="box1 ajman"></div>
                            <div class="data">ajman</div>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                data-bs-toggle="tab"
                                data-bs-target="#country_umm_al_quwain"
                                type="button"
                                role="tab"
                                aria-selected="true">
                            <div class="box1 umm-al-quwain"></div>
                            <div class="data">umm al quwain</div>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                data-bs-toggle="tab"
                                data-bs-target="#country_ai_ain"
                                type="button"
                                role="tab"
                                aria-selected="true">
                            <div class="box1 ai-ain"></div>
                            <div class="data">ai ain</div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="map-ksa padd_t_70">
    <div class="wrapper">
        <div class="row text-center">
            <div id="mySlider">
                <div class="card-hover-up">
                    <div class="section-head">
                        <h1 class="font-lnterbold fs-16 mb-30">KINGDOM OF SAUDI ARABIA</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/KSA1.png' %}">
                </div>
                <div class="card-hover-up">
                    <div class="section-head mt-50-zero-sm">
                        <h1 class="font-lnterbold fs-16 mb-30">QATAR</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/Qatar.png' %}">
                </div>
                <div class="card-hover-up">
                    <div class="section-head mt-50-zero-sm">
                        <h1 class="font-lnterbold fs-16 mb-30">OMAN</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/Oman.png' %}">
                </div>
                <div class="card-hover-up">
                    <div class="section-head mt-50-zero-sm">
                        <h1 class="font-lnterbold fs-16 mb-30">INDIA</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/India.png' %}">
                </div>
                <div class="card-hover-up">
                    <div class="section-head mt-50-zero-sm">
                        <h1 class="font-lnterbold fs-16 mb-30">UNITED KINGDOM</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/uk.png' %}">
                </div>
                <div class="card-hover-up">
                    <div class="section-head mt-50-zero-sm">
                        <h1 class="font-lnterbold fs-16 mb-30">MALDIVES</h1>
                    </div>
                    <img width=""
                         height=""
                         alt=""
                         class="img-fluid m-h-auto-px"
                         src="{% static 'public_interface/images/about-page/map/mld.png' %}">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    $('#mySlider').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      arrows: false,
      dots: true,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  });
</script>
