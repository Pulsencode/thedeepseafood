{% load static %}
{% for event in items %}
    <div class="col-lg-4 col-sm-6 pt-30 news-box">
        <div class="item bg-x-light-blue news_card ">
            <div>
                {% if event.news_image.all %}
                    <img src="{{ event.news_image.first.image.url }}"
                         width=""
                         height=""
                         class="fixed_img"
                         alt="{{ event.image_alt }}">
                {% endif %}
            </div>
            <div class="news_footer">
                <div>
                    <div class="title font-lnterbold">{{ event.title|truncatechars:40 }}</div>
                    <div class="dec font-lntermedium txt_news">{{ event.description }}</div>
                </div>
                <div>
                    <div class="date font-lntermedium">{{ event.date|date:'d/m/Y' }}</div>
                    <div class="date font-lntermedium">
                        <i class="fa fa-map-marker me-2" aria-hidden="true"></i>{{ event.location }}
                    </div>
                    <a class="btn bg-blue text-white rounded-25 btn-icon btn-zoom-hover mt-3"
                       href="{% url 'news_details' event.id %}">
                        <span>Read More</span>
                        <img width=""
                             height=""
                             alt="Right Arrow"
                             src="{% static 'public_interface/images/icons/right-arrow.png' %}">
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% if total > 3 %}
    <div class="col-12 text-center mt-40 load-more-container">
        <div class="load-more-content">
            <a class="btn load-more-btn bg-white text-blue rounded-25 btn-icon btn-zoom-hover news-load-more"
               href="#"
               id="loadMore"
               onclick="loadmore(this)"
               data-limit="4"
               data-total="{{ total_count }}"
               data-type="company">
                <span>Load More</span>
                <img src="{% static 'public_interface/images/icons/right-arrow-blue.png' %}"
                     width=""
                     height=""
                     alt="Right Arrow">
            </a>
        </div>
    </div>
{% endif %}
