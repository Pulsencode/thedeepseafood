{% load static %}
{% for p in products %}
    <div class="col-lg-3 col-md-3 col-12 col-item mix text-center "
         data-aos="fade-right"
         data-aos-duration="1000">
        <div class="box-brand">
            <img class="img-fluid img-primary image-brand"
                 width=""
                 height=""
                 src="{{ p.image.url }}"
                 alt="{{ p.image_alt }}">
            <div class="brand-s-cnt">
                <div class="title font-aref-ruqaabold">{{ p.name }}</div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button"
                    class="btn bg-blue text-white rounded-25 btn-icon btn-zoom-hover  px-3 py-1 fs-12 mt-4 mb-4"
                    onclick="show_details({{ p.id }})">Read More</button>
        </div>
    </div>
{% endfor %}
