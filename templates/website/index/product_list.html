{% load static %}
{% for p in product %}
<div class="col-lg-3 col-md-4 col-6 pt-20">
    <div class="item card-hover-up">
        <img class="img-primary" src="{{p.image.url}}" alt="{{p.image_alt}}">
        <div class="info">
            <div class="title font-lntermedium">{{p.name}}</div>
                <img src="{% static 'website/assets/public/images/icons/right-arrow-blue.png' %}" class="arrow_sm" >
        </div>
        <a class="primary-btn" href="{% url 'product_details' p.slug_product %}"></a>
    </div>
</div>
{% endfor %}


<div class="col-lg-3 col-md-4 col-6 pt-20">
    <div class="item card-hover-up">
        <img class="img-primary" src="{% static 'website/assets/public/images/index/products/new-card1.jpg' %}">
        <div class="info bg-blue">
            <div class="title font-lntermedium text-white">VIEW MORE</div>
               <i class="fa fa-angle-double-right fs-20 text-white " aria-hidden="true"></i>
        </div>
        <a class="primary-btn" {% if type %}href="{% url 'product' %}?type={{type}}"{% else %}href="{% url 'product' %}"{% endif %}></a>
    </div>
</div>
