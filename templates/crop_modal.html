<!-- JS & Cropper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<div class="modal modal6 fade"
     id="cropImagePop6"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel3"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
        <h4 class="modal-title" id="myModalLabel6">Edit Photo</h4>
      </div>
      <div class="modal-body">
        <div id="upload-demo6" class="center-block"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="button" id="cropImageBtn6" class="btn btn-primary">Crop</button>
      </div>
    </div>
  </div>
</div>
<!--success message modal for enquiry-->
<div class="modal fade"
     id="responseModal"
     tabindex="-1"
     aria-hidden="true"
     data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content rounded-4 shadow-lg">
      <div class="modal-body text-center p-2">
        <div class="icon-status mb-3">
          <i class="fa fa-check-circle fa-3x text-success d-none"></i>
          <i class="fa fa-times-circle fa-3x text-danger d-none"></i>
        </div>
        <h5 class="modal-title mb-3"></h5>
        <p class="modal-message mb-0"></p>
        <div class="progress mt-3">
          <div class="progress-bar w-100" role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>
