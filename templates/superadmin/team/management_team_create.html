{% include 'superadmin/layout/header.html' %}
{% load static %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Management Team</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'team_view' %}"><i
                            class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" id="myform">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 col-xl-4 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add New Management Team</h4>
                            </div>
                            <div class="card-body">
                                
                                    <!-- <div class="row"> -->
                                        <!-- <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0"> -->
                                            <!-- <input type="file" class="dropify" data-bs-height="180" name="image" {% if list.image %} data-default-file="{{list.image.url}}" {% endif %} {% if not list.image %}required {% endif %}/> -->
                                        <!-- </div> -->
                                    <!-- </div> -->
									<div class="row">
								<div class="col-lg-12">
									<img {% if list.image %}src="{{list.image.url}}" {% else %}src="" {% endif %} class="" />
									<label class="cabinet center-block">
										<figure>
											<img src="" class="gambar6 img-responsive img-thumbnail6" id="item-img-output6" />
											<figcaption><i class="fa fa-camera"></i></figcaption>
										</figure>
										<input type="file" class="item-img6 file center-block" name="file_photo" />
									</label>
								</div>
								<input type="hidden" id="cropped-img" name="team-image">
								<!-- 1 -->
								<div class="modal modal6 fade" id="cropImagePop6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel6"
									aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
														aria-hidden="true">&times;</span></button>
												<h6 class="modal-title" id="myModalLabel6">
													Edit Photo</h6>
											</div>
											<div class="modal-body">
												<div id="upload-demo6" class="center-block"></div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
												<button type="button" id="cropImageBtn6" class="btn btn-primary">Crop</button>
											</div>
										</div>
									</div>
								</div>
							</div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 col-xl-8 col-12">
                        <div class="card">
                            <div class="card-body">
                            
                                    <div class="row col-lg-12">
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label"> Name</label>
                                            <input type="text" class="form-control" id="" placeholder="Name" name="name"value="{{list.name}}" required>
                                        </div>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label"> Designation</label>
                                            <input type="text" class="form-control" id="" placeholder="Designation" name="desig" value="{{list.designation}}" required>
                                        </div>
										<div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label"> Sequence*</label>
                                            <input type="text" class="form-control" id="" placeholder="Sequence" name="sequence" value="{{list.sequence}}" required>
                                        </div>
										<div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label"> Image Alt</label>
                                            <input type="text" class="form-control" id="" placeholder="Image Alt" name="image_alt" value="{% if list.image_alt %}{{list.image_alt}}{% endif %}" >
                                        </div>
                                        <div class="form-group col-lg-12 col-12">
                                            <button type="submit" class="btn btn-primary mt-4 mb-0"
                                                id="submitButton">Submit</button>
                                            <a href="{% url 'team_view' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </form>
        </div>
    </div>
    <!--app-content close-->

{% include 'superadmin/layout/footer.html' %}
