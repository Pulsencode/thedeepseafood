{% include "superadmin/layout/header.html" %}
{% load static %}
<!-- JS & Cropper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<form method="post" enctype="multipart/form-data" id="myform">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4 col-xl-4 col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add New Management Team</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                            {% comment %} <input type="file"
        class="dropify"
        data-bs-height="180"
        name="image"
        {% if team.image %}data-default-file="{{team.image.url}}"{% endif %}
        {% if not list.image %}required {% endif %} />  {% endcomment %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <img {% if team.image %}src="{{ team.image.url }}" {% else %}src="" {% endif %}
                                 class="">
                            <label class="cabinet center-block">
                                <figure>
                                    <img src=""
                                         class="gambar6 img-responsive img-thumbnail6"
                                         id="item-img-output6" />
                                    <figcaption>
                                        <i class="fa fa-camera"></i>
                                    </figcaption>
                                </figure>
                                <input type="file" class="item-img6 file center-block" name="image">
                            </label>
                        </div>
                        <input type="hidden" id="cropped-img" name="image">
                    </div>
                </div>
            </div>
        </div>
        <!--crop modal-->
        {% include "crop_modal.html" %}
        <div class="col-md-8 col-xl-8 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row col-lg-12">
                        <div class="form-group col-lg-6 col-12">
                            <label for="" class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group col-lg-6 col-12">
                            <label for="" class="form-label">Role</label>
                            {{ form.role }}
                        </div>
                        <div class="form-group col-lg-6 col-12">
                            <label for="" class="form-label">Sequence*</label>
                            {{ form.sequence }}
                        </div>
                        <div class="form-group col-lg-6 col-12">
                            <label for="" class="form-label">Image Alt</label>
                            {{ form.image_alt }}
                        </div>
                        <div class="form-group col-lg-12 col-12">
                            <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                            <a href="{% url 'list_team' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ROW CLOSED -->
        </div>
        <!-- CONTAINER END -->
    </div>
</form>
<!--app-content close-->
{% include "superadmin/layout/footer.html" %}
<script src="{% static 'superadmin/js/crop_image.js' %}"></script>
