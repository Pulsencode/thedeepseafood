{% include 'superadmin/layout/header.html' %}
{% load static %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">About Us</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'about_view' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View
                        All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" id="myform">
                {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add New Image*</h4>
                        </div>
                        <div class="card-body">
                            
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <input type="file" class="dropify" data-bs-height="180" name="image" id="image-upload" {% if list.image %} data-default-file="{{list.image.url}}" {% endif %} {% if not list.image %}required {% endif %}/>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    <div class="card">
                        <div class="card-body">
                            
                                <div class="row col-lg-12">
                                    <div class="form-group col-lg-12">
                                        <label for="" class="form-label"> Title*</label>
                                        <input type="text" class="form-control" id="titleInput" placeholder="Title" name="title" value="{{list.title}}" required >
                                        <p>maximum 40 characters allowed</p>

                                    </div>
                                    {% comment %} <div class="form-group col-lg-12 col-12">
                                        <button type="submit" class="btn btn-primary mt-4 mb-0"
                                            id="submitButton">Submit</button>
                                        <a href="{% url 'about_view' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                                    </div> {% endcomment %}
                                </div>
                            
                        </div>
                    </div>
                    <!-- ROW CLOSED -->
                </div>
                <!-- CONTAINER END -->
            </div>
            </form>
        </div>
    </div>
    <!--app-content close-->

    {% include 'superadmin/layout/footer.html' %}
