{% include 'superadmin/layout/header.html' %}
{% load static %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">History</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'history_view' %}"><i
                            class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" id="myform">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add New History</h4>
                        </div>
                        <div class="card-body">
                        
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <input type="file" class="dropify" data-bs-height="180" multiple name="files"/>
										
                                    </div>
                                </div>
                                {% if sliders %}
                                                        <!-- Show existing slider images -->
                                                        <div class="existing-slider-images">
                                                            {% for slider in sliders %}
                                                                <img src="{{ slider.image.url }}" alt="Slider Image" class="existing-slider-img" id="slider{{ slider.id }}" />
                                                                <button type="button" id="btn-del{{ slider.id }}" class="delete-image-btn" style="margin-top: 10px;  background: #0aa3ce; color: #fff; padding: 4px 26px; border: 0px; border-radius: 2px; " data-image-id="{{ slider.id }}" >Delete</button>
                                                            

                                                            {% endfor %}
                                                        </div>
                                            {% endif %}
                            
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    <div class="card">
                        <div class="card-body">
                            
                                <div class="row col-lg-12">
                                    <div class="form-group col-lg-6 col-12">
                                        <label for="" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="" placeholder="Title" name="title" value="{{list.title}}" required>
                                    </div>
                                    <div class="form-group col-lg-6 col-12">
                                        <label for="" class="form-label">Year</label>
                                        <input type="number" class="form-control" id="" placeholder="Year" name="year" value="{{list.year}}">
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" class="form-label">Description</label>
                                            <textarea id="summernote" name="desc">
                                            {{list.description|safe}}</textarea>
                                        </div>
										<div class="form-group col-lg-6 col-12">
											<label for="" class="form-label">Image alt</label>
											<input type="text" class="form-control" id="" placeholder="Image alt" name="image_alt" value="{% if list.image_alt %}{{list.image_alt}}{% endif %}">
										</div>
                                        <div class="form-group col-lg-12 col-12">
                                            <button type="submit" class="btn btn-primary mt-4 mb-0"
                                                id="submitButton">Submit</button>
                                            <a href="{% url 'history_view' %}"
                                                class="btn btn-danger mt-4 mb-0">Cancel</a>
                                        </div>
                                    </div>
									
                            
                        </div>
                    </div>
                    <!-- ROW CLOSED -->
                </div>
                <!-- CONTAINER END -->
            </div>
                </div>
            </form>
        
        </div>
    </div>
    <!--app-content close-->

    {% include 'superadmin/layout/footer.html' %}
