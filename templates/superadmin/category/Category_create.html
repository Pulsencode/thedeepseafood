{% include "superadmin/layout/header.html" %}
{% load static %}
<form method="post" enctype="multipart/form-data" id="myform">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8 col-xl-8 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row col-lg-12">
                        <!-- Brand Field -->
                        <div class="form-group col-lg-6 col-12">
                            <label class="form-label">Brand</label>
                            {{ form.brand }}
                        </div>
                        <!-- Name Field -->
                        <div class="form-group col-lg-6">
                            <label class="form-label">Category</label>
                            {{ form.name }}
                        </div>
                        <!-- Sequence Field -->
                        <div class="form-group col-lg-6">
                            <label class="form-label">Sequence</label>
                            {{ form.sequence }}
                        </div>
                        <div class="form-group col-lg-12 col-12">
                            <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">{{ page_title }}</button>
                            <a href="{% url 'category_view' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% include "superadmin/layout/footer.html" %}
