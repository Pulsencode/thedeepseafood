{% include 'superadmin/layout/header.html' %}
{% load static %}



<!--app-content open-->

<div class="main-content app-content mt-0">

    <div class="side-app">



        <!-- CONTAINER -->

        <div class="main-container container-fluid">



            <!-- PAGE-HEADER -->

            <div class="page-header">

                <h1 class="page-title">Profile View</h1>



            </div>

            <!-- PAGE-HEADER END -->
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show m-0 text-center" id="success" role="alert"
                style="border-radius: 0;">
                {{message}}
                <button type="button" class="btn-close text-dark " data-bs-dismiss="alert" aria-label="Close">x</button>
            </div>
            {% endfor %}
            <!-- ROW-1 OPEN -->

            <div class="row">



                <div class="col-xl-8 col-lg-8">

                    <div class="card">

                        <div class="card-header">

                            <h3 class="card-title">Edit Password</h3>

                        </div>
                        <form method="post" action="{% url 'change_password' %}">
                            {% csrf_token %}
                            <div class="card-body">

                                <div class="row">

                                    <div class="form-group">

                                        <label class="form-label">Current Password</label>

                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle">

                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">

                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>

                                            </a>

                                            <input class="input100 form-control" type="password"
                                                placeholder="Current Password" autocomplete="current-password" name="old_password" required>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <label class="form-label">New Password</label>

                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle1">

                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">

                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>

                                            </a>

                                            <input class="input100 form-control" type="password" placeholder="New Password"
                                                autocomplete="new-password" name="new_password1" required>

                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <label class="form-label">Confirm Password</label>

                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle2">

                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">

                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>

                                            </a>

                                            <input class="input100 form-control" type="password"
                                                placeholder="Confirm Password" autocomplete="new-password" name="new_password2" required>

                                        </div>

                                    </div>

                                </div>

                                <div class="card-footer text-end">

                                    <button type="submit" class="btn btn-success">Update</button>

                                    <a href="{% url 'index_view' %}" class="btn btn-danger">Cancel</a>

                                </div>

                            </div>
                        </form>





                    </div>



                </div>





            </div>

        </div>

        <!-- ROW-1 CLOSED -->

    </div>

    <!-- CONTAINER END -->

</div>

</div>

<!--app-content close-->


{% include 'superadmin/layout/footer.html' %}
