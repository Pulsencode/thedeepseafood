{% include 'superadmin/layout/header.html' %}
{% load static %}
<style>
    .select-drop{
        width: 100%;
        display: block;
    width: 100%;
    padding: 0.475rem 0.75rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.5;
    color: #4d5875;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #e9edf4;
    border-radius: 7px;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .select-drop:focus-visible{
        outline: none !important;
    }
    .check-flex{
        display: flex;
        flex-wrap: wrap;
    }
    .sub-l{
        cursor: pointer;
    }
</style>
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Brand Product</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'brand_product_view' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->
            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" id="myform">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 col-xl-4 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add New Product</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <img {% if list.image %}src="{{ list.image.url }}"{% else %}src="" {% endif %}
                                             class="" id="item-img-output2" />
                                        <label class="cabinet center-block">
                                            <figure>
                                                <img src=""
                                                     class="gambar2 img-responsive img-thumbnail2"
                                                     id="item-img-preview" />
                                                <figcaption>
                                                    <i class="fa fa-camera"></i>
                                                </figcaption>
                                            </figure>
                                            <input type="file" class="item-img2 file center-block" name="file_photo" />
                                        </label>
                                    </div>
                                    <input type="hidden" id="cropped-img" name="brand-image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-xl-8 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row col-lg-12">
                                    <div class="form-group col-lg-12 col-12">
                                        <label for="" class="form-label">Name*</label>
                                        <input type="text"
                                               class="form-control"
                                               id=""
                                               placeholder="Name"
                                               name="name"
                                               value="{{ list.name }}"
                                               required>
                                    </div>
                                    <div class="form-group col-lg-6 col-12">
                                        <label class="form-label">Brand*</label>
                                        <select name="brand" class="select-drop " id="brnd" required>
                                            <option value="">Select brand</option>
                                            {% for s in brands %}
                                                <option {% if list.brand.id == s.id %}selected{% endif %}
                                                        value="{{ s.id }}"
                                                        data-name="{{ s.name }}"
                                                        data-id="{{ s.id }}">{{ s.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6 col-12">
                                        <label for="" class="form-label">Sequence*</label>
                                        <input type="text"
                                               class="form-control"
                                               id=""
                                               placeholder="sequence"
                                               name="sequence"
                                               value="{{ list.sequence }}"
                                               required>
                                    </div>
                                    <div class="row">
                                        <h6>SEO section :</h6>
                                        <br>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label">Title tag</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id=""
                                                   placeholder="Title tag"
                                                   name="title_tag"
                                                   value="{{ list.title_tag }}">
                                        </div>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label">Meta description</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id=""
                                                   placeholder="Meta description"
                                                   name="metatag"
                                                   value="{{ list.metatag }}">
                                        </div>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label">Keyword tag</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id=""
                                                   placeholder="Keyword tag"
                                                   name="keyword"
                                                   value="{{ list.keyword }}">
                                        </div>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label">Canonical url</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id=""
                                                   placeholder="Canonical url"
                                                   name="canonical"
                                                   value="{{ list.canonical }}">
                                        </div>
                                        <div class="form-group col-lg-6 col-12">
                                            <label for="" class="form-label">Image Alt</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id=""
                                                   placeholder=""
                                                   name="image_alt"
                                                   value="{{ list.image_alt }}">
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-12">
                                        <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                                        <a href="{% url 'brand_product_view' %}"
                                           class="btn btn-danger mt-4 mb-0">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </form>
        </div>
    </div>
    <!--app-content close-->
    {% include 'superadmin/layout/footer.html' %}
