{% include "superadmin/layout/header.html" %}
{% load static %}
<!-- PAGE-HEADER END -->
<!-- ROW OPEN -->
<form method="post" enctype="multipart/form-data" id="myform">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4 col-xl-4 col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add New testimonial Images</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <img {% if testimonial.image %}src="{{ form.instance.image.url }}" {% else %}src="" {% endif %}
                                 class="" />
                            <label class="cabinet center-block">
                                <figure>
                                    <img src=""
                                         class="gambar6 img-responsive img-thumbnail5"
                                         id="item-img-output6" />
                                    <figcaption>
                                        <i class="fa fa-camera"></i>
                                    </figcaption>
                                </figure>
                                <input type="file" class="item-img6 file center-block" name="image">
                            </label>
                        </div>
                        <input type="hidden" id="cropped-img" name="image">
                    </div>
                </div>
            </div>
        </div>
        <!-- crop modal -->
        {% include "crop_modal.html" %}
        <div class="col-md-8 col-xl-8 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row col-lg-12">
                        <div class="form-group col-lg-12">
                            <label for="" class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-label">Quote</label>
                                {{ form.quote }}
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="" class="form-label">Image Alt</label>
                            {{ form.image_alt }}
                        </div>
                        <div class="form-group col-lg-12 col-12">
                            <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                            <a href="{% url 'list_testimonial' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% include "superadmin/layout/footer.html" %}
<script src="{% static 'superadmin/js/crop_image.js' %}"></script>
