{% include 'superadmin/layout/header.html' %}
{% load static %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Testimonial</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'list_testimonial' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->
            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" id="myform">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 col-xl-4 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add New testimonial Images</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <img {% if list.image %}src="{{ list.image.url }}" {% else %}src="" {% endif %}
                                             class="" />
                                        <label class="cabinet center-block">
                                            <figure>
                                                <img src=""
                                                     class="gambar5 img-responsive img-thumbnail5"
                                                     id="item-img-output5" />
                                                <figcaption>
                                                    <i class="fa fa-camera"></i>
                                                </figcaption>
                                            </figure>
                                            <input type="file" class="item-img5 file center-block" name="file_photo" />
                                        </label>
                                    </div>
                                    <input type="hidden" id="cropped-img" name="testi-image">
                                    <!-- 1 -->
                                    <div class="modal modal5 fade"
                                         id="cropImagePop5"
                                         tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="myModalLabel5"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button"
                                                            class="close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title" id="myModalLabel5">Edit Photo</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div id="upload-demo5" class="center-block"></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                                                    <button type="button" id="cropImageBtn5" class="btn btn-primary">Crop</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-xl-8 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row col-lg-12">
                                    <div class="form-group col-lg-12">
                                        <label for="" class="form-label">Name</label>
                                        <input type="text"
                                               class="form-control"
                                               id=""
                                               placeholder="Name"
                                               name="name"
                                               value="{{ list.name }}"
                                               required>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" class="form-label">Description</label>
                                            <textarea class="form-control" name="desc">{{list.message|safe}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <label for="" class="form-label">Image Alt</label>
                                        <input type="text"
                                               class="form-control"
                                               id=""
                                               placeholder="Image Alt"
                                               name="image_alt"
                                               value="{% if list.image_alt %}{{ list.image_alt }}{% endif %}">
                                    </div>
                                    <div class="form-group col-lg-12 col-12">
                                        <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                                        <a href="{% url 'list_testimonial' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </form>
        </div>
    </div>
    <!--app-content close-->
    {% include 'superadmin/layout/footer.html' %}
