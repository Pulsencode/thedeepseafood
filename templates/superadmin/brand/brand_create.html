{% include 'superadmin/layout/header.html' %}
{% load static %}
<!-- ROW OPEN -->
<form method="post" enctype="multipart/form-data" id="myform">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4 col-xl-4 col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add New Brand Logo*</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0"> -->
                        <input type="file"
                               class="dropify"
                               data-bs-height="180"
                               name="image"
                               id="image-upload"
                               {% if list.logo %}data-default-file="{{ list.image.url }}"{% endif %}
                               {% if not list.logo %}required{% endif %} />
                        <div class="col-lg-12"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- crop modal -->
        <div class="col-md-8 col-xl-8 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row col-lg-12">
                        <div class="form-group col-lg-6">
                            <label class="form-label">Name*</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="form-label">Sequence*</label>
                            {{ form.sequence }}
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="" class="form-label">Image Alt</label>
                            <input type="text"
                                   class="form-control"
                                   id=""
                                   placeholder="Image Alt"
                                   name="image_alt"
                                   value="{{ list.image_alt }}">
                        </div>
                        <div class="form-group col-lg-12 col-12">
                            <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                            <a href="{% url 'brand_view' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ROW CLOSED -->
        </div>
        <!-- CONTAINER END -->
    </div>
</form>
{% include 'superadmin/layout/footer.html' %}
<script src="{% static 'superadmin/js/crop_image.js' %}"></script>
