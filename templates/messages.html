{% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show m-0 text-center border-0"
             id="success"
             role="alert">
                {{ message }}
                <button type="button"
                        class="btn-close text-dark "
                        data-bs-dismiss="alert"
                        aria-label="Close">x</button>
        </div>
{% endfor %}
