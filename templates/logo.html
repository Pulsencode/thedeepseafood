<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Deepsea Logo">
        <meta name="keywords" content="The Deepsea Logo">
        <title>The Deep Sea Food Company - Logo</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div>
                <img src="{% static 'website/assets/public/images/index/logo.svg' %}"
                     alt="Company Logo"
                     height="100%"
                     width="500px">
            </div>
        </div>
    </body>
</html>
